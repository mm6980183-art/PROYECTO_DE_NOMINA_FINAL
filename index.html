<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PayTrack - Inicio de sesión</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #0f0f0f;
    }

    .container {
      display: flex;
      width: 100%;
    } 

    .right {
      flex: 1;
      background-color: #1f1f1f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      width: 80%;
      max-width: 400px;
    }

    .login-box h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .login-box p {
      margin-bottom: 30px;
      color: #bbb;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #ccc;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: #fff;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #3b82f6;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #2563eb;
    }

    .social-login {
      margin-top: 20px;
      text-align: center;
    }

    .social-btn {
      background-color: #333;
      color: #fff;
      padding: 10px;
      width: 48%;
      display: inline-block;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .links {
      text-align: center;
      margin-top: 20px;
    }

    .links a {
      color: #3b82f6;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="left"></div>
    <div class="right">
      <div class="login-box">
        <h1>Pay<span style="color: #3b82f6;">Track</span></h1>
        <p>Bienvenido de vuelta</p>

        <form>
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" placeholder="Ingresa tu email" required>
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
          </div>

          <button class="btn" type="submit">Iniciar sesión</button>
        </form>

        <div class="social-login">
          <p>O inicia sesión con:</p>
          <a href="#" class="social-btn">Facebook</a>
          <a href="#" class="social-btn">Google</a>
        </div>

        <div class="links">
          <p>¿Olvidaste tu contraseña? <a href="#">Recupérala aquí</a></p>
          <p>¿No tienes una cuenta? <a href="#">Crea una ahora</a></p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
